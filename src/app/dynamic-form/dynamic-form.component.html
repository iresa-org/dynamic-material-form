<div class="form-wrapper">
  <div class="row">
    <div class="column">
      <h3>Dynamic Form</h3>
      <form [formGroup]="formGroup">
        <div class="input-field" *ngFor="let field of formConfig">
          <app-dynamic-field
            [formGroup]="formGroup"
            [name]="field.name"
            [type]="field.type"
            [label]="field.label"
            [options]="field.options || []"
            [validations]="field.validations || []"
          ></app-dynamic-field>
        </div>
      </form>
    </div>
    <div class="column">
      <h3>Form Configurations</h3>
      <pre>{{ formConfig | json }}</pre>
    </div>
  </div>
</div>
